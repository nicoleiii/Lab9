<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Links -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/magnific-popup.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/jquery.magnific-popup.min.js"></script>
    <title>Emily's Portfolio</title>
</head>
<body>
    <header>
        <h1>Emily's Portfolio</h1>
    </header>
     <!-- Buttons -->
    <section class="filters">
        <button data-filter="portraits">PORTRAITS</button>
        <button data-filter="landscapes">LANDSCAPES</button>
    </section>
   <!-- Images -->
    <div class="container">
        <div class="gallery">
            <a href="1.jpg" class="portraits">
                <img src="1.jpg" alt="Portrait">
            </a>
            <a href="2.jpg" class="portraits">
                <img src="2.jpg" alt="Portrait">
            </a>
            <a href="3.jpg" class="portraits">
                <img src="3.jpg" alt="Portrait">
            </a>
            <a href="4.jpg" class="landscapes">
                <img src="4.jpg" alt="landscapes">
            </a>
            <a href="5.jpg" class="landscapes">
                <img src="5.jpg" alt="landscapes">
            </a>
            <a href="6.jpg" class="landscapes">
                <img src="6.jpg" alt="landscapes">
            </a>
        </div>
    </div>
    <script>
        /*Javascript code for interactivity*/
        $(document).ready(function() {
            $('.gallery a').magnificPopup({
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
            $('button').click(function() {
                var filter = $(this).attr('data-filter');
                if (filter == 'all') {
                    $('.gallery a').show();
                } else {
                    $('.gallery a').hide();
                    $('.' + filter).show();
                }
                $('button').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</body>
</html>
